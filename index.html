<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book List</h1>
        <button id="add-book-btn" class="add-book"><i class="fa-solid fa-plus"></i></button>
    </header>
    <main>
        <div class="legend">
            <div>
                <p>Read</p>
                <div class="legend-sample read"></div>
            </div>
            <div>
                <p>Unread</p>
                <div class="legend-sample unread"></div>
            </div>
        </div>
        <div id="book-grid" class="book-grid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            Scott Starks
        </p> 
        <a href="https://github.com/thetramp22" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <div id="add-book-modal" class="modal">
        <div class="modal-content">
            <div id="close" class="close">&times;</div>
            <h2>Add a Book</h2>
            <form class="add-book-form">
                    <input id="new-title" name="new-title" type="text" placeholder="Title" required autofocus>
                    <input id="new-author" name="new-author" type="text" placeholder="Author" required>
                    <input id="new-pages" name="new-pages" type="number" placeholder="Number of Pages" required>
                    <div>
                        <label for="new-read">Have you read it?</label>
                        <input id="new-read" name="new-read" type="checkbox" class="checkbox">
                    </div>
                    <button id="submit-book-form" type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
